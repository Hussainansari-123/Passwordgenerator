<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet"href="passwordgenerator.css">
</head>
<body> 
    <div class="Container"> 
        <marquee scroll="40">Create password</marquee>
        <div class="main">
      
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password length
                </div>
                <div class="right">
                    <input type="number" name=""id="total-char"max="30"min="2"value="2">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                <div class="left">
                    Conatin UpperCase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"id="upper-case"name=""id="upper-case"/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contain LowerCase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"name=""id="lower-case"/>
                </div>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contain Number
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"name=""id="number"/>
                </div>
            </div>
            <div class="row">
                <label for="symbol">
                    <div class="left">
                    Contain Symbol
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"name=""id="symbol"/>
                </div>
            </div>
            <button class="btn">Generator</button>
        </div>
    </div>
</div>
    <script src="passwordgenerator.js"></script>
</body>
</html>
